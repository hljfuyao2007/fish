<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        
        <div class="layui-form-item">
            <label class="layui-form-label">昵称</label>
            <div class="layui-input-block">
                <input type="text" name="nickname" class="layui-input"  placeholder="请输入昵称" value="{$row.nickname|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">头像</label>
            <div class="layui-input-block layuimini-upload">
                <input name="avatar" class="layui-input layui-col-xs6" lay-verify="required" lay-reqtext="请上传图片" placeholder="请上传图片" value="{$row.avatar|default=''}">
                <div class="layuimini-upload-btn">
                    <span><a class="layui-btn" data-upload="avatar" data-upload-number="one" data-upload-exts="png|jpg|ico|jpeg"><i class="fa fa-upload"></i> 上传图片</a></span>
                    <span><a class="layui-btn layui-btn-normal"><i class="fa fa-list"></i> 选择图片</a></span>
                </div>
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-block">
                <input type="text" name="phone" class="layui-input"  placeholder="请输入手机号" value="{$row.phone|default=''}">
            </div>
        </div>

        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
