<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">

        <div class="layui-form-item">
            <label class="layui-form-label required">上传图片</label>
            <div class="layui-input-block layuimini-upload">
                <input name="img" class="layui-input layui-col-xs6" lay-verify="required" lay-reqtext="请上传图片" placeholder="请上传图片" value="{$row.img|default=''}">
                <div class="layuimini-upload-btn">
                    <span><a class="layui-btn" data-upload="img" data-upload-number="one" data-upload-exts="png|jpg|ico|jpeg"><i class="fa fa-upload"></i> 上传图片</a></span>
                    <span><a class="layui-btn layui-btn-normal"><i class="fa fa-list"></i> 选择图片</a></span>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">图片分类</label>
            <div class="layui-input-block">
                <select name="type"  class="layui-select">
                    <option value="1" {$row.type==1?"selected":""}>主页图片</option>
                    <option value="2" {$row.type==2?"selected":""}>展示页图片</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">图片说明</label>
            <div class="layui-input-block">
                <input type="text" name="title" class="layui-input"  placeholder="请输入图片说明" value="{$row.title|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-block">
                <input type="text" name="order" class="layui-input"  placeholder="请输入order" value="{$row.order|default='9'}">
            </div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
