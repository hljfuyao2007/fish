<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        
        <div class="layui-form-item">
            <label class="layui-form-label">title</label>
            <div class="layui-input-block">
                <input type="text" name="title" class="layui-input"  placeholder="请输入title" value="{$row.title|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">color</label>
            <div class="layui-input-block">
                <input type="text" name="color" class="layui-input"  placeholder="请输入color" value="{$row.color|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">0不再跟踪 数字越高级别越强</label>
            <div class="layui-input-block">
                <input type="text" name="star" class="layui-input"  placeholder="请输入0不再跟踪 数字越高级别越强" value="{$row.star|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-block">
                <input type="text" name="sort" class="layui-input"  placeholder="请输入排序" value="{$row.sort|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">0关闭 1继续跟踪</label>
            <div class="layui-input-block">
                <input type="text" name="status" class="layui-input"  placeholder="请输入0关闭 1继续跟踪" value="{$row.status|default=''}">
            </div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
